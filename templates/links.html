<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #1084FF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0a66cc;
        }
        .btn-danger {
            background-color: #f44336;
            border: none;
        }
        .btn-danger:hover {
            background-color: #e53935;
        }
        .form-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1>QR Code Generator</h1>
            <p class="lead">Generate QR codes for links or contact information easily.</p>
        </div>
        <div class="form-container">
            <div class="card p-4">
                <h3 class="card-title text-center">Create Link QR Code</h3>
                <form method="POST" action="/generate">
                    <div class="form-group">
                        <label for="link_url">Enter URL:</label>
                        <input type="text" class="form-control" id="link_url" name="url" placeholder="Enter a URL (e.g., https://example.com)" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="link_color">Select QR Code Color:</label>
                        <select class="form-control" id="link_color" name="color">
                            <option value="#000000">Black</option>
                            <option value="#A9A9A9">Dark Gray</option>
                            <option value="#008000">Dark Green</option>
                            <option value="#FFD700">Dark Yellow</option>
                            <option value="#808080">Gray</option>
                            <option value="#00FF00">Green</option>
                            <option value="#ADD8E6">Light Blue</option>
                            <option value="#90EE90">Light Green</option>
                            <option value="#000080">Navy Blue</option>
                            <option value="#FFA500">Orange</option>
                            <option value="#FFC0CB">Pink</option>
                            <option value="#800080">Purple</option>
                            <option value="#FF0000">Red</option>
                            <option value="#1084FF">Sky Blue</option>
                            <option value="#FFFFFF">White</option>
                            <option value="#FFFF00">Yellow</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="link_background">Select Background Color:</label>
                        <select class="form-control" id="link_background" name="background">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Generate Link QR Code</button>
                    <button type="button" class="btn btn-danger btn-block mt-2" onclick="document.getElementById('link_url').value = ''">Clear</button>
                </form>
            </div>
            <div class="card p-4">
                <h3 class="card-title text-center">Create Contact QR Code (vCard)</h3>
                <form method="POST" action="/generate">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Enter company name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter job title" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter work phone number" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="website">Website:</label>
                        <input type="text" class="form-control" id="website" name="website" placeholder="Enter website URL" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="contact_color">Select QR Code Color:</label>
                        <select class="form-control" id="contact_color" name="color">
                            <option value="#000000">Black</option>
                            <option value="#A9A9A9">Dark Gray</option>
                            <option value="#008000">Dark Green</option>
                            <option value="#FFD700">Dark Yellow</option>
                            <option value="#808080">Gray</option>
                            <option value="#00FF00">Green</option>
                            <option value="#ADD8E6">Light Blue</option>
                            <option value="#90EE90">Light Green</option>
                            <option value="#000080">Navy Blue</option>
                            <option value="#FFA500">Orange</option>
                            <option value="#FFC0CB">Pink</option>
                            <option value="#800080">Purple</option>
                            <option value="#FF0000">Red</option>
                            <option value="#1084FF">Sky Blue</option>
                            <option value="#FFFFFF">White</option>
                            <option value="#FFFF00">Yellow</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact_background">Select Background Color:</label>
                        <select class="form-control" id="contact_background" name="background">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Generate vCard QR Code</button>
                    <button type="button" class="btn btn-danger btn-block mt-2" onclick="clearVCardForm()">Clear</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function clearVCardForm() {
            document.getElementById('name').value = '';
            document.getElementById('company').value = '';
            document.getElementById('title').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('mobile').value = '';
            document.getElementById('email').value = '';
            document.getElementById('address').value = '';
            document.getElementById('website').value = '';
        }
    </script>
</body>
</html>
